name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          echo "NODE_VERSION: $(node -v || echo 'n/a')"
          echo "NPM_VERSION: $(npm -v || echo 'n/a')"
          env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies (capture logs)
        run: |
          set -o pipefail
          npm install --prefix mvp-security --loglevel=info 2>&1 | tee backend-npm-install.log

      - name: Install frontend dependencies (capture logs)
        run: |
          set -o pipefail
          npm install --prefix mvp-security/frontend --loglevel=info 2>&1 | tee frontend-npm-install.log

      - name: Start backend (background)
        run: |
          node mvp-security/backend/src/server.js &
          sleep 2

      - name: Check API status
        run: |
          curl -sS -D - http://localhost:3000/api/status || (sleep 2 && curl -sS -D - http://localhost:3000/api/status)

      - name: Build frontend
        run: npm run build --prefix mvp-security/frontend 2>&1 | tee frontend-build.log

      - name: List build artifacts
        run: |
          ls -la mvp-security/frontend || true
          ls -la mvp-security/frontend/dist || true

      - name: Upload npm & build logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            backend-npm-install.log
            frontend-npm-install.log
            frontend-build.log

      - name: Show uploaded artifacts (informational)
        run: |
          echo "Uploaded logs as artifact 'ci-logs'"
