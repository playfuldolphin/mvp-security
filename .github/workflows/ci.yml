name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci --prefix mvp-security

      - name: Start backend
        run: |
          node mvp-security/backend/src/server.js &
          sleep 2

      - name: Check API status
        run: |
          curl -sS http://localhost:3000/api/status || (sleep 2 && curl -sS http://localhost:3000/api/status)

      - name: Install frontend dependencies
        run: npm ci --prefix mvp-security/frontend

      - name: Build frontend
        run: npm run build --prefix mvp-security/frontend
